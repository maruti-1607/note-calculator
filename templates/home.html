<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Calculate Note</h1>
      <form>
        <div class="input-group">
          <span class="input-group-text">1000</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0500</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0200</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0100</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0050</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0020</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0010</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0005</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0002</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group">
          <span class="input-group-text">0001</span>
          <input type="text" aria-label="First name" class="form-control note" >
          <input type="text" aria-label="Last name" class="form-control sum" readonly>
        </div>
        <div class="input-group mb-3">
      <span class="input-group-text font-weight-bold">Total</span>
          <input type="text" aria-label="First name" class="form-control total_note font-weight-bold" readonly>
      <input type="text" class="form-control total_sum font-weight-bold" aria-label="Dollar amount (with dot and two decimal places)" readonly>
    </div>
      </form>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js"
  integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
       
      calc_total();
      calc_sum();
      $('body').on('change','.note',function(){
        var note = $(this).val();
        var multiplier = $(this).parent().find('.input-group-text').text();
        var noteSum = +note * +multiplier;
        $(this).parent().find('.sum').val(noteSum)
        calc_total();
        calc_sum();
      });
      
      function calc_total(){
       var sum = 0;
        $(".note").each(function(){
          console.log($(this).val())
          sum += parseInt(+$(this).val());
        });
        $('.total_note').val(sum);
      }
      function calc_sum(){
       var sum = 0;
        $(".sum").each(function(){
          console.log($(this).val())
          sum += parseInt(+$(this).val());
        });
        $('.total_sum').val(sum);
      }
    </script>
  </body>
</html>
